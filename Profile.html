<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Striped Gallery</title>
  <link rel="stylesheet" href="profil.css" />
</head>
<body>
  <!-- พื้นหลังลายเส้น -->
  <div class="stripe-bg"></div>

  <!-- เนื้อหาหน้าเว็บ -->
  <main class="wrap">
    <h1>My Gallery</h1>

    <section class="grid">
      <figure>
        <img src="sa.jpg" alt="sa">
      </figure>
      <figure>
        <img src="hl.jpg" alt="hl">
      </figure>
      <figure>
        <img src="jo.jpg" alt="jo">
      </figure>
      <figure>
        <img src="yu.jpg" alt="yu">
      </figure>
    </section>
  </main>
</body>
</html>
